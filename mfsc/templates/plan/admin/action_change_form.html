{% extends "admin/change_form.html" %}

{% block after_related_objects %}
	{{ block.super }}
	<!-- Initialize the editor. -->
	<script>
		$(function() {
			// set editor with options for textareas
			$('#id_background').froalaEditor(froalaMeta);
			$('#id_progress').froalaEditor(froalaMeta);
			$('#id_metrics').froalaEditor(froalaMeta);
			// get rid of float for labels
			$('label[for="id_background"]').css('float', 'none');
			$('label[for="id_progress"]').css('float', 'none');
			$('label[for="id_metrics"]').css('float', 'none');
		});
	</script>
{% endblock after_related_objects %}
