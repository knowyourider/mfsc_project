{% extends "base.html" %}
{% load staticfiles %}

{% block title %}MFSC Plan{% endblock %}

{% block content_area %}


  <h1>Plan</h1>

<ul>
  {% for object in object_list %}
      <li><a href="{% url 'plan:sector_detail' object.slug %}">{{ object.title|safe }}</a></li>
  {% endfor %}
</ul>


<p><a href="{% url 'plan:tag_list' %}">Areas of Interest</a></p>
<p><a href="{% url 'plan:internal_sector_list' %}">Internal View</a></p>

{% endblock content_area %}
